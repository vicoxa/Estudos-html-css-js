<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <h1>Jogo da Velha</h1>
    <div>
        <div id="1" class="square" onclick="changeSquare(this.id)">-</div>
        <div id="2" class="square" onclick="changeSquare(this.id)">-</div>
        <div id="3" class="square" onclick="changeSquare(this.id)">-</div>
    </div>
    <div>
        <div id="4" class="square" onclick="changeSquare(this.id)">-</div>
        <div id="5" class="square" onclick="changeSquare(this.id)">-</div>
        <div id="6" class="square" onclick="changeSquare(this.id)">-</div>
    </div>
    <div>
        <div id="7" class="square" onclick="changeSquare(this.id)">-</div>
        <div id="8" class="square" onclick="changeSquare(this.id)">-</div>
        <div id="9" class="square" onclick="changeSquare(this.id)">-</div>
    </div>

    <div class="player">
        <label>Jogador: </label>
        <label id="player-sel"></label>
    </div>

    <div class="winner">
        <label>Vencedor: </label>
        <label id="player-win"></label>
    </div>

    <div>
        <button onclick="restart()">Reiniciar</button>
    </div>

</body>
<script src="assets/script.js"></script>
</html>
